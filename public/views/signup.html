<div id="main-bod" ng-controller="IndexController">
  <!-- Fixed Logo & Menu Bar Start -->
    <header>
      <nav class="white nav">
        <div class="nav-wrapper font-bold">
          <a href="/" class="black-text text-darken-2 brand-logo left">
            <img src="https://res.cloudinary.com/dqsmurjpg/image/upload/v1530718726/Navbar_Logo.png"
              id="cfh-logo" alt="cfg-logo">
          </a>
        </div>
      </nav>
    </header>
<!-- Fixed Logo & Menu Bar End -->

<!-- Landing Start -->
  <section class="login signin-image-overlay white-text" id="auth" ng-controller="AuthController">
    <div class="row center-align">
      <div class="row m12 font-bold auth-component">
        <h3 class="font-bold auth-text">Signup</h3>
        <form class="col s12">
          <div class="auth-input">
            <div class="input-field col s12">
              <input id="fullname" type="text" name="fullname"  ng-model="newUser.name" placeholder="Full Name" required novalidate />
            </div>
          </div>
          <div class="auth-input">
            <div class="input-field col s12">
              <input id="email" type="text" name="email" ng-model="newUser.email" placeholder="Email" required novalidate />
            </div>
          </div>
          <div class="auth-input">
            <div class="input-field col s12">
              <input id="password" type="password" name="password" ng-model="newUser.password" placeholder="Password" required novalidate />
            </div>
          </div>
          <div class="col s12">
            <button data-target="modal1" ng-click="openModal()" class="modal-trigger center-align" id="choose-avatar" >Click to choose an avatar</button>
          </div>
          <div class="auth-input">
            <button class="btn col s12 green darken-4 font-lg font-quick-sand auth-btn" ng-click="SignUpUser()">SIGN UP</button>
          </div>
        </form>
      </div>
    </div>
  <div id="modal1" class="modal modal-signup">
      <div class="modal-content">
        <h4>Choose an avatar</h4>
        <form action="">
            <ul ng-controller="IndexController" class="avatar-list">
                <li ng-repeat="avatar in avatars" class="avatars ng-scope">
                  <label>
                    <input ng-model="newUser.avatar" class="with-gap" name="avatar" type='radio' value="{{$index}}">
                      <img ng-src="{{avatar}}">
                    </input>
                  </label>
                </li>
              </ul>
            </div>
            <div class="form-actions">
              <button id="sign-up-btn-other" ng-click="SignUpUser()" type='submit'>Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div>
        <p class="separator">Or</p>
    </div>
    <div>
      <a href="/auth/facebook">
        <div class="auth-icon">
          <i class="fab fa-facebook-f"></i>
        </div>
      </a>
      <a href="/auth/twitter">
        <div class="auth-icon">
          <i class="fab fa-twitter"></i>
        </div>
      </a>
      <a href="/auth/google">
        <div class="auth-icon">
          <i class="fab fa-google"></i>
        </div>
      </a>
    </div>
  </section>

  <!-- Footer start -->
  <footer class="center-align black white-text flow-text footer">
    <p>
      Designed with <span class="green-text text-darken-3">&#10084;</span> By the ET team
    </p>
  </footer>
  <!-- Footer end -->
</div>
<script>
  $(document).ready(function(){
    $('.modal').modal();
  });
</script>
